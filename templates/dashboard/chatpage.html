<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Inventory Chatbot</title>

    <style>
        /* ===== CHATBOT BOX ===== */
        #chatbot-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            z-index: 9999;
        }

        #chat-header {
            background: #4f46e5;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-weight: bold;
        }

        #chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }

        .user-msg {
            text-align: right;
            margin: 6px 0;
            color: #2563eb;
        }

        .bot-msg {
            text-align: left;
            margin: 6px 0;
            color: #111827;
        }

        #chat-input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex: 1;
            border: none;
            padding: 8px;
            outline: none;
            font-size: 14px;
        }

        #chat-input-area button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
        }

        #chat-input-area button:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>
    <div class="navbar">
    <h2>ðŸ“¦ Inventory System</h2>
    <ul>
        <li><a href="{% url 'dashboard-home' %}">Home</a></li>
        <li><a href="{% url 'dashboard-dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'sales-sales_entry' %}">Sales Entry</a></li>
       
    </ul>
</div>

<!-- ===== CHATBOT BOX ===== -->
<div id="chatbot-box">
    <div id="chat-header">Inventory Assistant</div>

    <div id="chat-messages"></div>

    <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ask about sales, stock, profit..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("chat-input");
    let msg = input.value.trim();
    if (msg === "") return;

    let chatBox = document.getElementById("chat-messages");

    // show user message
    chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${msg}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    fetch("/chatbot/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        chatBox.innerHTML += `<div class="bot-msg"><b>Bot:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    input.value = "";
}

// send on Enter key
document.getElementById("chat-input").addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        sendMessage();
    }
});
</script>

</body>
</html>
