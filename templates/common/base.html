<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: #4f46e5;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h2 {
            font-weight: 500;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .container {
            padding: 30px;
            min-height: calc(100vh - 120px);
        }

        /* Footer */
        .footer {
            background: #1f2937;
            color: #d1d5db;
            text-align: center;
            padding: 15px;
        }

        /* Buttons */
        .btn {
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #4338ca;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

{% include 'common/nav.html' %}

<!-- Page Content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2025 Inventory Management System
</div>

{% block extra_js %}{% endblock %}

</body>
</html>
